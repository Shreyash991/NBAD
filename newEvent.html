    <form action="#" class="eventForm">
        <h3>Enter event details:</h3>
        <label for="category">Choose a category</label>
        <select id="category" name="category" >
        <option value="leadershipDevelopment">Leadership Development</option>
        <option value="softSkills">Soft Skills Development</option>
        <option value="technicalSkills">Technical Skills</option>
        <option value="compliance">Compliance and Ethics Training</option>    
        <option value="projectmanage">Project Management</option>
        <option value="other">Other</option>
        </select>
        <br><br>
        <label for="Title">Title</label>
        <input type="text"  id="Title" required>
        <br><br>
        <label for="Description">Description</label>
        <input type="text"  id="Description" required>
        <br><br>
        <label for="start">Start</label>
        <input type="time" id="start" required>
        <br><br>
        <label for="end">End</label>
        <input type="time" id="end" required>
        <br><br>
        <label for="when">When</label>
        <input type="Date" id="when" required>
        <br><br>
        <label for="file">Upload file</label>
        <input type="file" id="file" required>
        <br><br>

<div class="submitButton">
    <input type="submit" id="submit">
</div>
